<!DOCTYPE html> <!--Dichiaro la versione di HTML al browser, bisogna sempre metterla-->
<label>Prova</label> <!--Per dare nome visualizzato ad un input-->
<!--Attributo id e for i quali si possono usare in qualsiasi elemento, l'id è un identificativo il for invece serve per chiamare l'identificativo, molto utile per i CSS-->
<div></div> <!--Crea un unico blocco di più elementi -->
<span></span><!--Raggruppa i singoli elementi su unica riga-->
<iframe src="link"></iframe> <!--Vedo la pagina relativa al link nel tag nella pagina presente, posso decidere larghezza e altezza con gli attributi appropriati-->
<!--Attributo Class per identificare gli elementi, utile per CSS-->
<video src="link" preloads control loop></video> <!--tag per i video,  attributi: preloads carica il video al caricamento della pagina, control mostra i controlli, loop fa ripartire il video una volta finito-->
<audio src="link"></audio> <!--tag per mmusica, usa gli  stessi attributi del tag video-->
